        - echo "ğŸš« Removing ALL Next.js files to prevent auto-detection..."
        - rm -f next.config.ts next.config.js package.json package-lock.json yarn.lock pnpm-lock.yaml || true
        - rm -rf node_modules .next out || true
        - echo "âœ… Ready to deploy!"
    build:
      commands:
        - echo "ğŸ—ï¸ Copying static HTML files..."
        - echo "ğŸ“ Listing files to debug..."
        - ls -la
