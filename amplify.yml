        - mkdir -p dist
        - cp public/index.html dist/index.html
        - echo "ğŸ“ Verifying dist directory..."
        - ls -la dist/
        - cat dist/index.html | head -20
        - echo "âœ… Static HTML deployment ready!"
  artifacts:
    baseDirectory: dist
